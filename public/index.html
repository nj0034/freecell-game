    <style>
      /* 초기 로딩 스타일 */
      body {

      #root {
        min-height: 100vh;
      }
      
      /* 로딩 애니메이션 */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: white;
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: 600;
        letter-spacing: 1px;
      }
      
      /* 앱이 로드되면 로딩 화면 숨기기 */
      body.app-loaded .loading-container {
        display: none;
      }
    </style>

    <script>
      // 앱이 로드되면 로딩 화면 제거
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
        }, 100);
      });
    </script>
