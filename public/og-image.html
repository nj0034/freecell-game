<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 4px 12px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 32px;
            opacity: 0.95;
            margin-bottom: 40px;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .card {
            width: 80px;
            height: 120px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }
        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
            font-size: 24px;
        }
        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">FreeCell Solitaire</h1>
        <p class="subtitle">Classic Card Game - Play Online Free</p>
        <div class="cards">
            <div class="card">🂡</div>
            <div class="card">🂮</div>
            <div class="card">🃁</div>
            <div class="card">🃎</div>
        </div>
        <div class="features">
            <div class="feature">✨ Beautiful Animations</div>
            <div class="feature">🎮 4 Difficulty Levels</div>
            <div class="feature">🎨 Custom Themes</div>
        </div>
    </div>
</body>
</html>
